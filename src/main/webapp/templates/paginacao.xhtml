
<html xmlns="http://www.w3.org/1999/xhtml"
    xml:lang="pt" lang="pt" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<ui:param name="numRows" value="#{empty numLinhas ? 10 : numLinhas}"/>

<h:outputText value="#{(lista.rowCount > 0)?('Total: '):('')}"></h:outputText>
<h:outputText value="#{(lista.rowCount > 0)?(lista.rowCount):('')}"></h:outputText>
<h:panelGroup>
 <table align="center" style="margin-top:-15px">
	<tr>
		<td>
			<rich:datascroller renderIfSinglePage="false" align="center" for="#{empty id ? 'listagem' : id}" maxPages="12" fastStep="#{numRows}" process="#{process}"
			     pageIndexVar="pageIndex" pagesVar="pages" stepControls="show" fastControls="hide" boundaryControls="show" oncomplete="#{oncomplete}"
			     inactiveStyleClass="paginacaoInativa" selectedStyleClass="paginacaoSelecionada" 
			     styleClass="paginacao" tableStyleClass="paginacaoTabela" reRender="#{reRender}"
			     id="#{empty id ? 'paginacao' : 'paginacao'.concat(id)}">
			        <f:facet name="first" >
			              <h:graphicImage id="#{empty id ? 'pagPrimeiro' : 'pagPrimeiro'.concat(id)}" url="/img/ico_first.gif" title="Primeiro" />
			        </f:facet>
			        <f:facet name="first_disabled" >
			              <h:graphicImage id="#{empty id ? 'pagPrimeiroOff' : 'pagPrimeiroOff'.concat(id)}" url="/img/ico_first_off.gif" title="Primeiro" />
			        </f:facet>
			         <f:facet name="previous" stepControls="hide" boundaryControls="hide">
			              <h:graphicImage id="#{empty id ? 'pagAnterior' : 'pagAnterior'.concat(id)}" url="/img/ico_prior.gif" title="Anterior" />
			        </f:facet>
			         <f:facet name="previous_disabled">
			              <h:graphicImage id="#{empty id ? 'pagAnteriorOff' : 'pagAnteriorOff'.concat(id)}" url="/img/ico_prior_off.gif" title="Anterior" />
			        </f:facet>
			         <f:facet name="next">
			              <h:graphicImage id="#{empty id ? 'pagProximo' : 'pagProximo'.concat(id)}" url="/img/ico_next.gif" title="Pr&#243;ximo" />
			        </f:facet>
			         <f:facet name="next_disabled">
			              <h:graphicImage id="#{empty id ? 'pagProximoOff' : 'pagProximoOff'.concat(id)}" url="/img/ico_next_off.gif" title="Pr&#243;ximo" />
			        </f:facet>
			        <f:facet name="last">
			              <h:graphicImage id="#{empty id ? 'pagUltimo' : 'pagUltimo'.concat(id)}" url="/img/ico_last.gif" title="&#218;ltimo" />
			        </f:facet>
			        <f:facet name="last_disabled">
			              <h:graphicImage id="#{empty id ? 'pagUltimoOff' : 'pagUltimoOff'.concat(id)}" url="/img/ico_last_off.gif" title="&#218;ltimo" />
			        </f:facet>
			 </rich:datascroller>
		</td>
	</tr>
 </table>
</h:panelGroup> 
<rich:spacer height="6px" rendered="#{!(lista.rowCount > numRows)}" />
</html>
