<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

<a4j:outputPanel id="pnlCabecalho">
	<div id="cabecalho">
		<table width="80%" border="0" class="tableCabecalho">
			<tr>
				<td>
					<h:outputLabel value="#{messages['label.nome']}: " styleClass="labelCabecalho" /> 
					<h:outputText  value="#{paramPessoaEntity.nome}"  styleClass="textCabecalho"/>
				</td>
				<td>
					<h:outputLabel value= "#{paramPessoaEntity.tipoPessoa eq 'FISICA'? messages['label.cpf']:messages['label.cnpj']}: " styleClass="labelCabecalho" /> 
					<h:outputText  value="#{paramPessoaEntity.cpfCnpj}" styleClass="textCabecalho" rendered="#{paramPessoaEntity.tipoPessoa eq 'FISICA'}">
						<f:converter converterId="cpfConverter"/>
					</h:outputText>
					<h:outputText  value="#{paramPessoaEntity.cpfCnpj}" styleClass="textCabecalho" rendered="#{paramPessoaEntity.tipoPessoa eq 'JURIDICA'}">
						<f:converter converterId="cnpjConverter"/>
					</h:outputText>					
				</td>
				<td>
				</td>								
			</tr>
		</table>
		<table width="30%" border="0" class="tableCabecalho">
			<tr>
				<td>
					<h:outputLabel value="#{messages['label.endereco']}: " styleClass="labelCabecalho" /> 
					<h:outputText  value="#{paramPessoaEntity.endereco.descricao}"  styleClass="textCabecalho" />
				</td>
				<td>
					<h:outputLabel value="#{messages['label.numero']}: " styleClass="labelCabecalho" /> 
					<h:outputText  value="#{paramPessoaEntity.endereco.numero}"  styleClass="textCabecalho" />
				</td>
			</tr>
		</table>
		<table width="30%" border="0" class="tableCabecalho">
			<tr>
				<td>
					<h:outputLabel value="#{messages['label.bairro']}: " styleClass="labelCabecalho" /> 
					<h:outputText  value="#{paramPessoaEntity.endereco.bairro}"  styleClass="textCabecalho" />
				</td>				
			</tr>			
		</table>
	</div>
</a4j:outputPanel>	
</html>
