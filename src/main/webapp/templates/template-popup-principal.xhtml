<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib">

<f:view>
	<f:loadBundle basename="messages" var="mensagens" />
	<head>
	 
	 <meta http-equiv="Content-Type" 	content="text/html; charset=UTF-8" />
	 <meta http-equiv="cache-control"   content="no-cache" />
	 <meta http-equiv="pragma" 			content="no-cache" />
	 <meta http-equiv="expires" 		content = "-1" />
	 <!-- 
	 <link rel="SHORTCUT ICON" href="#{facesContext.externalContext.requestContextPath}/images/favicon_Banpara.ico"/>
	-->
	  <title>
		<ui:insert name="title">..:: PD POSITIVO ::..</ui:insert>
	  </title>
	
		<link rel="stylesheet" type="text/css" href="#{contextPath}/css/layout.css?#{mensagens.versao}" />
		<link rel="stylesheet" type="text/css" href="#{contextPath}/css/componentes.css?#{mensagens.versao}" />
		<link rel="stylesheet" type="text/css" href="#{contextPath}/css/subModal.css?#{mensagens.versao}" />
		<link rel="stylesheet" type="text/css" href="#{contextPath}/css/richfaces.css?#{mensagens.versao}" />
		<link rel="stylesheet" type="text/css" href="#{contextPath}/css/notificacao.css?#{mensagens.versao}" />
		<link rel="stylesheet" type="text/css" href="#{contextPath}/css/jquery.alerts.css?#{mensagens.versao}" />
		
	
		<script	src="#{contextPath}/js/geral.js?#{mensagens.versao}" type="text/javascript" charset="UTF-8"/>
		<script	src="#{contextPath}/js/jquery.alerts.js?#{mensagens.versao}" type="text/javascript" charset="UTF-8"/>
		<script	src="#{contextPath}/js/jquery.alphanumeric.custom.js?#{mensagens.versao}"	type="text/javascript" charset="UTF-8"/>
		<script	src="#{contextPath}/js/jquery.alphanumeric.pack.js?#{mensagens.versao}"	type="text/javascript" charset="UTF-8"/>
		<script	src="#{contextPath}/js/jquery.maskedinput-1.1.2.js?#{mensagens.versao}"	type="text/javascript" charset="UTF-8"/>
		<script	src="#{contextPath}/js/jquery.maskfinancial-1.3.js?#{mensagens.versao}"	type="text/javascript" charset="UTF-8"/>
		<script	src="#{contextPath}/js/jquery.maskMoney.js?#{mensagens.versao}"	type="text/javascript" charset="UTF-8"/>

		
		<script type="text/javascript">
	    /* <![CDATA[ */              
	        jQuery.noConflict();
	    /* ]]> */
	    </script> 
	</head>

	<body>
		<h:form id="formulario" enctype="#{(paramForlumarioEnctypeMultipart != null and paramForlumarioEnctypeMultipart) ? 'multipart/form-data' : 'application/x-www-form-urlencoded'}">
			<div id="main" style="width: 100%">	
				<a4j:status id="indicator" onstart="AguardeShow();" onstop="AguardeHide();" />
				<a4j:outputPanel id="painelMensagem" ajaxRendered="true">		
					<ui:include src="/templates/mensagem.xhtml"/>
				</a4j:outputPanel>
		
				<ui:insert name="conteudo" />
					
				<ui:include src="/templates/aguarde.xhtml"/>
					
				<rich:jQuery selector="#mascara" query="maskFinancial()" timing="onload" />
			</div>
		</h:form>
		<ui:insert name="auxiliar" />
	</body>
	
	<ui:insert name="script"/>
</f:view>
</html>
